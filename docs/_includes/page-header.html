<section class="padding-vertical-xl background-primary color-white">
  <div class="container">

    {% if page.title %}
      <h1 class="display-title display-title-xxl">{{ page.title }}</h1>
    {% endif %}

    {% if page.description %}
      <p class="lead max-width-m">{{ page.description }}</p>
    {% endif %}

    {% if page.date %}
      <p class="max-width-m">
        <time datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time>
      </p>
    {% endif %}

  </div>
</section>
