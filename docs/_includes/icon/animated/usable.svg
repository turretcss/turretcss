<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="4">
    <circle id="usable-1" cx="32" cy="32" r="30"/>
    <circle id="usable-2" cx="32" cy="32" r="22"/>
    <circle id="usable-3" cx="32" cy="32" r="14"/>
    <circle id="usable-4" cx="32" cy="32" r="6"/>
    <path id="usable-cursor" fill="currentColor" d="M36,51 L36,59 L28,59 L28,51 L24,51 L32,37 L40,51 L36,51 Z"/>
  </g>
  <style>
    @keyframes click {
      0% { transform: scale(1) }
      10% { transform: scale(1) }
      15% { transform: scale(0.5) }
      20% { transform: scale(1) }
      100% { transform: scale(1) }
    }
    @keyframes ripple {
      0% { transform: scale(0.5) }
      20% { transform: scale(0.5) }
      80% { transform: scale(1) }
      100% { transform: scale(1) }
    }
    #usable-cursor {
      animation: click 3s infinite ease-in-out;
      transform-origin: 50% 50%;
    }
    #usable-1 {
      animation: ripple 3s infinite alternate ease-in;
      transform-origin: 50% 50%;
    }
    #usable-2 {
      animation: ripple 3s infinite alternate linear;
      transform-origin: 50% 50%;
    }
    #usable-3 {
      animation: ripple 3s infinite alternate ease-out;
      transform-origin: 50% 50%;
    }
    #usable-4 {
      animation: ripple 3s infinite alternate ease-out;
      transform-origin: 50% 50%;
    }
  </style>
</svg>
