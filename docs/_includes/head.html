<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
  	{% if page.page_title %}
  		{{ page.page_title }}
  	{% elsif page.title %}
  		{{ page.title }}
  	{% else %}
  		{{ site.title }}
  	{% endif %}
  </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/icons/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="{{ site.baseurl }}/assets/icons/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/turret.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/docs.css">
</head>
