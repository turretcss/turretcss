<aside class="sidebar">
  <h4 class="small-caps">Categories</h4>
  <nav class="navigation">
    <ul>
      <li class="{% if page.title == 'News' %}current{% endif %}">
        <a href="{{ site.baseurl }}/blog/">All</a>
      </li>
      <li class="{% if page.title == 'Releases' %}current{% endif %}">
        <a href="{{ site.baseurl }}/blog/releases/">Releases</a>
      </li>
    </ul>
  </nav>
  <h4 class="small-caps">Recent Releases</h4>
  <nav class="navigation">
    <ul>
      {% for post in site.categories.release limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{ site.baseurl }}{{ post.url }}">Version {{ post.version }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</aside>
